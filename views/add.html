<h1 class="display-4 mb-4">
  Add Thing
</h1>

<form action="/add" method="POST">
  <div class="form-group">
    <input type="text" name="thing" placeholder="Add something you love" class="form-control form-control-lg">
  </div>
  <input type="submit" value="Add" class="btn btn-dark btn-lg">
  <a href="/" class="btn btn-danger btn-lg">Cancel</a>
</form>
